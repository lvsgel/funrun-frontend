
    <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-key" aria-hidden="true"></i>
              </div>
              <div class="col-lg-12 login-title">
                  ADMIN PANEL
              </div>
              <form [formGroup]="loginForm">
              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">
                      
                          <div class="form-group">
                              <label for="exampleInputEmail1" class="form-control-label">EMAIL</label>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)] = "email">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1" class="form-control-label">PASSWORD</label>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)] = "password">
                          </div>

                        
                              </div>
                              <div class="col-lg-6 login-btm login-button">
                                  <button type="submit" class="btn btn-outline-primary" (click)="login()">Login</button>
                              </div>
                          </div>
              <div class="col-lg-3 col-md-2"></div>
